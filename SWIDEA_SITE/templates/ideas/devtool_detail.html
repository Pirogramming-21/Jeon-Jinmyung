{% extends 'base.html' %}

{% block title %}개발툴 상세{% endblock %}

{% block content %}
<h1>{{ devtool.name }}</h1>
<p>종류: {{ devtool.kind }}</p>
<p>설명: {{ devtool.content }}</p>
<div class="button-container">
    <a href="{% url 'devtool_list' %}"><button>목록</button></a>
    <a href="{% url 'devtool_edit' devtool.pk %}"><button>수정</button></a>
    <form action="{% url 'devtool_delete' devtool.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">삭제</button>
    </form>
</div>
{% endblock %}
