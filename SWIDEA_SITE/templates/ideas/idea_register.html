{% extends 'base.html' %}

{% block title %}Edit Idea{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Idea{% else %}New Idea{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'idea_list' %}">Back to List</a>
{% endblock %}
